name: webauthn
description: A plugin implementing the WebAuthn authenticator model for generating Public Key Credentials
version: 0.0.5+1
repository: https://github.com/flutter-institute/webauthn
issue_tracker: https://github.com/flutter-institute/webauthn/issues
platforms:
  android:
  ios:
  windows:

environment:
  sdk: ">=2.17.6 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  analyzer: ^5.1.0
  byte_extensions: ^0.0.2
  cbor: ^5.1.1
  collection: ^1.16.0
  crypto: ^3.0.2
  crypto_keys: ^0.3.0
  equatable: ^2.0.5
  flutter_secure_storage: ^6.0.0
  hex: ^0.2.0
  json_annotation: ^4.7.0
  local_auth: ^2.1.2
  local_auth_android: ^1.0.13
  local_auth_ios: ^1.0.10
  local_auth_windows: ^1.0.4
  logger: ^2.0.1
  path: ^1.8.2
  path_provider: ^2.0.11
  precis: ^0.0.3
  sqflite: ^2.1.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.2
  flutter_lints: ^2.0.0
  json_serializable: ^6.5.3
  mockito: ^5.3.2
  sqflite_common_ffi: ^2.1.1+1

flutter:
